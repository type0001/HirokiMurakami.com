<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiroki Murakami - Test</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', Courier, monospace;
            background-color: #0000AA;
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .input-container {
            margin-top: 20px;
        }

        input[type="text"] {
            width: 400px;
            padding: 10px;
            font-size: 16px;
            color: #00FF00;
            background: #000066;
            border: none;
            outline: none;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            background: #333333;
            color: #FFFFFF;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background: #555555;
        }

        .response {
            margin-top: 20px;
            font-family: 'Courier New', Courier, monospace;
            color: #FFFFFF;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Ask Hiroki's AI</h1>
    <div class="input-container">
        <input type="text" id="userInput" placeholder="Type your question here...">
        <button onclick="sendMessage()">Send</button>
    </div>
    <div class="response" id="responseContainer"></div>
    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            const responseContainer = document.getElementById('responseContainer');

            if (!userInput.trim()) {
                responseContainer.textContent = 'Please enter a valid question.';
                return;
            }

            responseContainer.textContent = 'Thinking...';

            try {
                const response = await fetch('https://rq93nmuad7.execute-api.us-east-2.amazonaws.com', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: userInput }),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                responseContainer.textContent = data.choices[0].message.content.trim();
            } catch (error) {
                console.error('Error communicating with AI:', error);
                responseContainer.textContent = 'Error communicating with AI. Please try again.';
            }
        }
    </script>
</body>
</html>
